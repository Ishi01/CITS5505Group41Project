{% extends "base.html" %}

{% block header %}
{{ super() }}
<meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=portrait">
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}" />
{% endblock %}

{% block content %}
<form action="{{ url_for('creategame.submit_game') }}" method="post" id="quizForm">
    <div class="container-fluid">
        <div class="col-md-12 d-flex justify-content-center" style="padding-bottom: 1rem;">
            <h1>Create Your Quiz Game</h1>
        </div>
    </div>



    <div class="form-group">
        <label for="game_name">Game Name:</label>
        <input type="text" id="game_name" name="game_name[]" required aria-describedby="gameNameHelp">
        <small id="game_name_error" class="form-text text-danger"></small>
    </div>

    <div class="form-group" style="margin-bottom: 0%!important;">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description[]" class="form-control" required aria-describedby="descriptionHelp"></textarea>
    </div>


    <h3 style="padding-left: 2%;">Add Questions</h3>


    <div id="questions_container">
        <div class="question_block form-group" style="padding-bottom: 1rem;">
            <div class="form-group col-md-12 justify-content-center">
                <label for="question_text">Question:</label>
                <input type="text" name="question_text[]" id="question_text" required>
            </div>

            <div class="form-group col-md-12 justify-content-center">
                <label for="location">Location Lock:</label>
                <select name="location[]" id="location" required>
                    <option value="global">global (whole map)</option>
                    <option value="Europe">Europe</option>
                    <option value="East Asia">East Asia</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Middle East">Middle East</option>
                </select>
            </div>
            <div class="form-group col-md-12 justify-content-center">
                <div class="country-inputs">
                    <label>Answer Countries:</label>
                    <input type="text" class="answer-countries" name="countries[]" list="countries" required>
                </div>
                <button type="button" class="btn btn-secondary add-country">Add Another Country</button>
                <datalist id="countries">
                    <!-- This datalist will be populated with country options via JavaScript -->
                </datalist>
                <div id="error_message" class="form-text text-danger" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <div class="form-group min-vh-100" style="margin: 0%;">
        <div  style="margin-bottom: 1rem;">
            <br>
            <button type="button" id="addQuestion" class="btn btn btn-secondary">Add Another Question</button>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-primary">Submit Game</button>
            <div id="responseMessage" class="form-text" style="display: none;"></div>
        </div>
    </div>

      
</form>

{% endblock %}
