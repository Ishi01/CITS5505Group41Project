{% extends 'base.html' %}

{% block header %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/periodictable.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/overlay.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bottombar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pt.css') }}" />
{% endblock %}

{% block content %}
<div id="svg-container">
    {{ svg_content | safe }}
</div>
<div id="feedback" style="display: none;">
  <div class="rating-buttons">
    <button class="thumbs-up" style="display: none;">👍</button>
    <span id="feedback1"></span>
    <button class="thumbs-down" style="display: none;">👎</button>
  </div>
  <div id="feedback2-container">
    <span id="feedback2"></span>
  </div>
</div>
<div class="d-flex flex-column justify-content-center" style="width: 100%;">
  <div class="row d-flex justify-content-center">
      <button class="btn btn-outline-primary" id="getQAelements">Get a Question</button>
  </div> 
  <div class="row d-flex justify-content-center">
      <p id="question"><strong>Question:</strong></p>
  </div>
  <div class="row d-flex justify-content-center">
      <input type="text" id="answerInput" style="width: 20%; text-align: center;" placeholder="Type/Select your Answer">
  </div>
  <div class="row d-flex justify-content-center" style="padding-top: .5rem;">
      <button class="btn btn-outline-secondary" id="submitAnswerButton">Submit Answer</button>
  </div>
  <span id="timer" class="clickable-child"></span>
</div>
<div class="d-flex min-vh-100"></div>


{% endblock %}
